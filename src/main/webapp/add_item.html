<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add Item</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  nav {
    background-color: #4a6cf7;
    padding: 15px 25px;
    display: flex;
    gap: 25px;
    border-radius: 8px;
    margin-bottom: 30px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.2s;
  }
  nav a:hover {
    color: #c2d1ff;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 30px 40px;
    border-radius: 14px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
  }
  h1 {
    color: #4a6cf7;
    margin-bottom: 25px;
    text-align: center;
    font-weight: 700;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .form-row {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 1rem;
    color: #444;
  }
  input[type="text"],
  input[type="number"] {
    padding: 12px 14px;
    font-size: 1rem;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input[type="text"]:focus,
  input[type="number"]:focus {
    outline: none;
    border-color: #4a6cf7;
    box-shadow: 0 0 8px rgba(74,108,247,0.3);
  }
  .btn {
    padding: 14px 0;
    background-color: #4a6cf7;
    border: none;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #3a57d6;
  }
  @media (max-width: 480px) {
    .container {
      padding: 25px 20px;
    }
    nav {
      flex-direction: column;
      gap: 15px;
      padding: 15px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <nav>
    <a href="dashboard.jsp">Dashboard</a>
    <a href="items">Manage Items</a>
    <a href="logout">Logout</a>
  </nav>
  <h1>Add New Item</h1>
  <form method="post" action="addItem">
    <div class="form-row">
      <label for="item_code">Item Code</label>
      <input type="text" id="item_code" name="item_code" required>
    </div>
    <div class="form-row">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-row">
      <label for="price">Price</label>
      <input type="number" step="0.01" id="price" name="price" required>
    </div>
    <button class="btn" type="submit">Add Item</button>
  </form>
</div>
</body>
</html>
