<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add Customer</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f4f6f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: #4a6cf7;
      padding: 15px 30px;
      box-shadow: 0 4px 12px rgba(74,108,247,0.3);
    }
    .nav-container {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      gap: 25px;
      align-items: center;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #c2d1ff;
    }
    .logout {
      margin-left: auto;
      font-weight: 700;
      color: #ff6b6b;
    }
    .logout:hover {
      color: #ff4a4a;
    }

    /* Container & form */
    main.container {
      flex-grow: 1;
      max-width: 600px;
      margin: 40px auto 60px;
      background: white;
      padding: 35px 40px;
      border-radius: 14px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
    }

    .page-title {
      color: #4a6cf7;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    form.form-card {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #444;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      padding: 12px 14px;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      outline: none;
      border-color: #4a6cf7;
      box-shadow: 0 0 8px rgba(74,108,247,0.3);
    }

    button.btn {
      background-color: #4a6cf7;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 16px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.btn:hover {
      background-color: #3a57d6;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main.container {
        margin: 25px 20px 40px;
        padding: 25px 20px;
      }
      .nav-container {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="dashboard.jsp" class="nav-link">Dashboard</a>
      <a href="customers" class="nav-link">Customers</a>
      <a href="logout" class="nav-link logout">Logout</a>
    </div>
  </nav>

  <main class="container">
    <h1 class="page-title">Add New Customer</h1>
    <form method="post" action="addCustomer" class="form-card">
      <div class="form-row">
        <label for="account_no">Account No</label>
        <input type="number" id="account_no" name="account_no" required>
      </div>
      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-row">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="2" required></textarea>
      </div>
      <div class="form-row">
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" name="telephone" required>
      </div>
      <div class="form-row">
        <label for="units">Units Consumed</label>
        <input type="number" id="units" name="units" value="0" required>
      </div>
      <button class="btn" type="submit">Add Customer</button>
    </form>
  </main>
</body>
</html>
